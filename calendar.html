<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Sabbath Scheduler</title>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />


<meta charset='utf-8' />
<link href='fullcalendar-2.2.3/fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar-2.2.3/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='fullcalendar-2.2.3/lib/moment.min.js'></script>
<script src='fullcalendar-2.2.3/lib/jquery.min.js'></script>
<script src='fullcalendar-2.2.3/fullcalendar.min.js'></script>
<script>
	$(document).ready(function() {
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2014-11-12',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: {
				url: 'php/get-events.php',
				error: function() {
					$('#script-warning').show();
				}
			},
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
		});
	});
</script>

<style>
	#script-warning {
		display: none;
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		text-align: center;
		font-weight: bold;
		font-size: 12px;
		color: red;
	}

	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		max-width: 900px;
		margin: 40px auto;
		padding: 0 10px;
	}
</style>


</head>

<body>
<div id="header">
<h1>Sabbath Scheduler</h1>
 <div id="menu">
  <ul id="nav">
   <li><a href="index.html">Home</a></li>
   <li><a href="#">Calendar</a></li>
   <li><a href="#">View Next Sabbath</a></li>
   <li><a href="#">Add Event</a></li>
  </ul>
 </div>
</div>
<div id="content">
<h2>Calendar</h2>

	<div id='script-warning'>
		<code>php/get-events.php</code> must be running.
	</div>

	<div id='loading'>loading...</div>

	<div id='calendar'></div>

</div>
</body>
</html>
